{% extends 'base.html' %}
{% load static %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Apply Now</h2>
      <p>Please fill in the form below to apply for a course. Weâ€™ll contact you shortly.</p>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91-9876543210" required>
        </div>

        <div class="mb-3">
          <label for="course" class="form-label">Select Course</label>
          <select class="form-select" id="course" name="course" required>
            <option selected disabled value="">Choose a course...</option>
            <option value="Data Science">Data Science</option>
            <option value="Artificial Intelligence (AI)">Artificial Intelligence (AI)</option>
            <option value="Python Programming">Python Programming</option>
            <option value="Machine Learning (ML)">Machine Learning (ML)</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Frontend Development (HTML/CSS/JS)">Frontend Development (HTML/CSS/JS)</option>
            <option value="Backend Development (Django/Flask)">Backend Development (Django/Flask)</option>
            <option value="SQL & Database Management">SQL & Database Management</option>
            <option value="Cyber Security">Cyber Security</option>
            <option value="Full Stack Web Development">Full Stack Web Development</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message (Optional)</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tell us anything you'd like us to know..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary px-4">Submit Application</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
