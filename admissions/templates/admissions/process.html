{% extends 'base.html' %}
{% block content %}
<!-- Custom Styles -->
<style>
  .process-card {
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease-in-out;
  }

  .process-card:hover {
    transform: translateY(-4px);
  }

  .step-icon {
    font-size: 1.4rem;
    color: #0d6efd;
    margin-right: 10px;
  }

  .list-group-item {
    border: none;
    font-size: 1.1rem;
  }
</style>

<!-- Page Content -->
<div class="container mt-5 mb-5">
  <div class="card process-card p-4">
    <h2 class="text-primary mb-3">
      <i class="bi bi-list-check"></i> Admission Process
    </h2>
    <p class="lead mb-4">Welcome! Follow these steps to apply for admission:</p>

    <ol class="list-group list-group-numbered">
      <li class="list-group-item d-flex align-items-start">
        <i class="bi bi-pencil-square step-icon"></i> Fill the online application form.
      </li>
      <li class="list-group-item d-flex align-items-start">
        <i class="bi bi-upload step-icon"></i> Upload necessary documents.
      </li>
      <li class="list-group-item d-flex align-items-start">
        <i class="bi bi-check2-circle step-icon"></i> Check your application status anytime.
      </li>
    </ol>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
